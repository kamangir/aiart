<!DOCTYPE html>
<html>

<head>
    <title>--title--</title>
    <style>
        body {
            background-image: url('--image--');
            background-size: cover;
        }

        #poem {
            float: left;
            width: 40%;
            padding: 20px;
            background-color: rgba(128, 128, 128, 0.5);
        }
    </style>
</head>

<body>
    <button onclick="togglePoem()">Toggle Poem</button>
    <div id="poem">
        <h1><a href="--source--">--title--</a> (<a href="--url--">url</a>)</h1>
        --text--
        <hr />
        <p>generated by <a href="http://kamangir.net/gallery/private/">--generator--</a></p>
    </div>
    <script>
        function togglePoem() {
            var poemBox = document.getElementById("poem");
            if (poemBox.style.display === "none") {
                poemBox.style.display = "block";
            } else {
                poemBox.style.display = "none";
            }
        }
    </script>
</body>

</html>
